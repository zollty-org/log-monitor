<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>日志文件在线查看(Mlf4j)</title>
<link href="../css/main.css" rel="stylesheet"  type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../js/zollty-util.js"></script>
<script type="text/javascript" src="../js/waitingbox.js"></script>
<style type="text/css">
.maindiv {
  margin: 5px auto;
  width: 800px;
  text-align: left;
  line-height: 28px;
}
.wpdiv {
  width: 80px;
  text-align: right;
  font-weight: bold;
  display: inline-block;
  display: -moz-inline-stack;
  zoom: 1;
  *display: inline;
}
</style>

</head>
<body>

<br /> <br />

  <div class="maindiv">
    <span class="wpdiv">文件路径：</span><input style="width: 700px" id="logFilePath" name="logFilePath" />
    <br /> 
    <span class="wpdiv">关键字：</span><input style="width: 405px" id="keyWord" name="keyWord" />
    <span class="wpdiv" style="width: 60px;">起始行：</span><input style="width: 80px" id="lineBegin" name="lineBegin" />
    <span class="wpdiv" style="width: 60px;">结束行：</span><input style="width: 80px" id="lineEnd" name="lineEnd" />
    <br /> 
    <span class="wpdiv">日志级别：</span>
      <input type="checkbox" id="DEBUG" name="levelcb" value="DEBUG" />
      DEBUG
      <input type="checkbox" id="INFO" name="levelcb" value="INFO" />
      INFO
      <input type="checkbox" id="WARN" name="levelcb" value="WARN" />
      WARN
      <input type="checkbox" id="ERROR" name="levelcb" value="ERROR" />
      ERROR 
    
    <span class="wpdiv" style="width: 120px;">日志编码集：</span>
      <input type="radio" id="GBK" name="charsetcb" value="GBK" />
      GBK
      <input type="radio" id="UTF-8" name="charsetcb" value="UTF-8" />
      UTF-8
      <input type="radio" id="BIG5" name="charsetcb" value="BIG5" />
      BIG5
      <input type="radio" id="GB2312" name="charsetcb" value="GB2312" />
      GB2312
    <br /> <br />
    <div style="text-align: center; width: 660px;">
      <input type="button" id="search" value="search" onclick="getFile();" />
    </div>
  </div>

  <script type="text/javascript">
  function getFile() {
      var url = zt.getBaseURL() + "mlf4j/showLogFileContent";
      var logFilePath = $("#logFilePath").val();
      var lineBegin = $("#lineBegin").val();
      var lineEnd = $("#lineEnd").val();
      var keyWord = $("#keyWord").val();
      var levelStr = $('input[name="levelcb"]:checked').ztCheckboxValue(",");
      var code = $('input[name="charsetcb"]:checked').ztCheckboxValue(",");
      if (logFilePath == '') {
          alert("文件路径不能为空");
          return;
      }
      if (lineBegin == '' || lineEnd == '') {
          alert("必须输入起始页和结束页");
          return;
      }
      else {
          if (lineEnd - lineBegin > 500) {
              alert("不能超过500行数据");
              return;
          }
      }

      waitingbox.show(); // 弹出提示： 正在处理，请稍后....
      $.post(url, {
          "logFilePath" : logFilePath,
          "lineBegin" : lineBegin,
          "lineEnd" : lineEnd,
          "keyWord" : keyWord,
          "levelStr" : levelStr,
          "code" : code
      }, function(data) {
          waitingbox.hide(); // 关闭提示
          if ("error" == data) {
              alert("找不到指定文件，文件路径有误！");
              return;
          }
          if ("fail" == data) {
              alert("文件读取发生异常！");
              return;
          }
          dataToTxt(data);
      });
  }
  function dataToTxt(data) {
      var tempwindow = window.open('', '_blank', '');
      var tempStr = "<textarea style='width:100%;height:99%'>";
      tempStr += data;
      tempStr += "</textarea>";
      tempwindow.document.write(tempStr);
      tempwindow.document.close();
  }
  </script>
</body>
</html>
